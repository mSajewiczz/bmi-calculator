<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app">
        <div class="app-body">
            <h1>Oblicz swoje BMI</h1>
            
            <div class="app-component weight">
                <p>Waga:</p>
                <input class="weight-input" type="number">
                <p>kg</p>
            </div>
    
            <div class="app-component height">
                <p>Wzrost:</p>
                <input class="height-input" type="number">
                <p>cm</p>
            </div>
    
            <button class="result">Oblicz</button>
            <div class="result-box">
                <p>Wynik:</p>
                <p class="result-place"></p>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
